<div class="all">
    <app-menu></app-menu>
    <ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="picsum-img-wrapper">
                <img [src]="img">
            </div>
        </ng-template>
    </ngb-carousel>
    <div class="bott">
        <button>Personalizza ora</button>
    </div>
</div>
