<div class="all">
    <div class="menu">
        <div class="opac">
            <p class="title">Welcome to <span class="strong">CalcioStore</span></p>
            <p class="cart">
                <img src="\..\..\assets\img\cart.svg" alt="" class="icart">
            </p>
        </div>
    </div>
    <ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="picsum-img-wrapper">
                <img [src]="img">
            </div>
        </ng-template>
    </ngb-carousel>
    <div class="bott">
        <button>Personalizza</button>
    </div>
</div>
