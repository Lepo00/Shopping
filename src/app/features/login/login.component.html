<div class='container animate__animated animate__backInDown'>
    <div class='window'>
        <div class='overlay'></div>
        <div class='content'>
            <div class='welcome'>Benvenuto!</div>
            <div class='subtitle'>Accedi per effettuare acquisti sul sito </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class='input-fields'>
                    <ng-container *ngIf="error |async">
                        {{error |async}}
                    </ng-container>
                    <input type='email' placeholder='Email' class='input-line full-width' formControlName="email">
                    <input type='password' placeholder='Password' class='input-line full-width' formControlName="password">
                </div>
                <div><button type="submit" class='ghost-round-2' [disabled]="loginForm.status === 'INVALID'">Login</button></div>
            </form>
            <div class='spacing'>non sei ancora <span class='highlight' routerLink="/register">Registrato</span>?</div>
            <div><button class='ghost-round full-width' routerLink="/register">Crea un account</button></div>
        </div>
    </div>
</div>
