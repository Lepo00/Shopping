<div class="menu">
    <p class="title">Welcome to <span class="strong">CalcioStore</span></p>
    <div class="cart">
        <span alt="" class="icart"></span>
        <span class="items">Carrello</span>
        <table class="products" *ngFor="let item of products |async">
            <tr>
                <td class="left">Squadra</td>
                <td class="strong">{{item?.team}}</td>
            </tr>
            <tr>
                <td class="left">Champions</td>
                <td class="strong">{{item?.champions}}</td>
            </tr>
            <tr>
                <td class="left">Nome</td>
                <td class="strong">{{item?.player}}</td>
            </tr>
            <tr>
                <td class="left">Colore nome</td>
                <td class="strong">{{item?.color}}</td>
            </tr>
        </table>
    </div>
</div>
